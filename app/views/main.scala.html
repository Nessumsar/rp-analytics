@(title: String)(content: Html)(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en">
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@controllers.routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@controllers.routes.Assets.versioned("images/favicon.png")">
    <script src="@controllers.routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
  </head>
  <body>
    @content
  </body>
</html>
